<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- Write your code below -->
<h1>Book Appointment</h1>
   <label form = "patientForm" ></label>
    <form id="patientForm" onsubmit="bysubmitting(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="u_name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="u_email" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="u_phone" required>
        <br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="u_date" required>
        <br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="u_time" required>
        <br><br>

        <label>
            <button type="submit">Submit</button>
        </label>

        <label>
            <button type="reset">Reset</button>
        </label>
    </form>
</body>

<script>
    function bysubmitting(event) {
        event.preventDefault();
  const nameValue = document.getElementsByName('u_name').value;
  const emailValue = document.getElementsByName('u_email').value;
  const phoneValue = document.getElementsByName('u_phone').value;
  const dateValue = document.getElementsByName('u_date').value;
  const timeValue = document.getElementsByName('u_time').value;
  


  console.log(nameValue);
  console.log(emailValue);
  console.log(phoneValue);
  console.log(dateValue);
  console.log(timeValue);
}
</script>

</html>
